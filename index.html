<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Game Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rick * Paper * Scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id='comp-label'>Comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>paper cover rock you wins</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/XL/Ro.png">
        </div>
        <div class="choice" id="p">
            <img src="images/XL/Pa.png">
        </div>
        <div class="choice" id="s">
            <img src="images/XL/SC.png">
        </div>
    </div>
    <p id="action-message">Make your move</p>
    <script src="main.js"></script>
</body>

</html>
